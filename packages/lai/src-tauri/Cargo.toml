[package]
name = "app"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2", features = ["tray-icon", "image-png"] }
tauri-plugin-log = "2"
rusqlite = { version = "0.31", features = ["bundled"] }
uuid = { version = "1.3", features = ["v4", "serde"] }
tauri-plugin-notification = "2"
tauri-plugin-global-shortcut = "2"
tauri-plugin-dialog = "2"
image = { version = "0.24", default-features = false, features = ["png", "jpeg"] }
reqwest = { version = "0.11", features = ["blocking", "json", "rustls-tls"] }
tauri-plugin-clipboard-manager = "2.3.1"
tauri-plugin-updater = "2"
notify = "6"
ignore = "0.4"
sysinfo = "0.30"
tempfile = "3"
keyring = "2"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
lazy_static = "1.4"
comrak = "0.18"  # Markdown to HTML conversion
printpdf = "0.7"  # PDF generation
rusttype = "0.9"  # Font handling for PDF
toml = "0.8"  # TOML parsing for project detection

[dev-dependencies]
# dev-dependencies kept minimal

# Performance and size optimizations
[profile.release]
opt-level = "s"        # Optimize for size
lto = true            # Enable link-time optimization
codegen-units = 1     # Better optimization, slower compile
panic = "abort"       # Smaller binary size
strip = true          # Remove debug symbols
# Note: Stripping debug symbols makes debugging production issues harder.
# If you need to troubleshoot production issues, use the `[profile.release-debug]` profile below.

# Alternative release profile for debugging production issues
[profile.release-debug]
inherits = "release"
opt-level = "s"        # Optimize for size
lto = true             # Enable link-time optimization
codegen-units = 1      # Better optimization, slower compile
panic = "abort"        # Smaller binary size
strip = false          # Retain debug symbols for troubleshooting
debug = true           # Enable debug info
# Use this profile for builds where debugging in production is required.
